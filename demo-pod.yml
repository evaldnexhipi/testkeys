apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: demo-Deployment
spec:
  replicas: 4 # Update the replicas from 2 to 4
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - name: demo
        image: islajd/test:firsttry
        ports:
        - containerPort: 80
